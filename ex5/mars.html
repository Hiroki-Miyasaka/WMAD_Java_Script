<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars</title>
    <link rel="stylesheet" href="./mars.css">
</head>

<body>
    <div class="mars">
        <img src="./images/mars.png" alt="Mars image">
    </div>

    <div class="card">
        <h1>Go to Mars !</h1>

        <form method="post">
            <div class="item">
                <!-- <label for="name">Name</label> -->
                <input type="text" name="yourname" id="name" required>
                <label for="name">Name</label>
            </div>
            <div class="item">
                <!-- <label for="family">Family</label> -->
                <input type="text" name="yourfamily" id="family" required>
                <label for="family">Family</label>
            </div>
            <div class="item">
                <!-- <label for="age">Age</label> -->
                <input type=“number” max="200" name="yourage" id="age" required>
                <label for="age">Age</label>
            </div>
            <div class="item">
                <input type="text" name="yourdestination" id="destination" required>
                <label for="destination">Destination</label>
            </div>
            
            <!-- <select name="age">

            </select> -->
        </form>
    </div>
</body>
</html>
